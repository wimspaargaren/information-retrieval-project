<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src='js/mapbox.js'></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
    <link href='css/mapboxCSS.css' rel='stylesheet' />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>





    <link href="jasny-bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
</head>
<!--class="canvas-slid" style="position: relative; left: 300px; overflow: hidden; right: -300px;"-->"
<!-- show in canvas-slid -->

<body>
    <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">
        <a class="navmenu-brand" href="#">Amsterdam in Motion</a>
        <div class="row">
            <div class="col-sm-9 col-centered">
                <p>
                    Select the type of data you want to show:
                </p>
                <select id="dataRepresentationSelect" class="selectpicker">
                    <option>Points</option>
                    <option>Neighbourhoods</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 col-centered">
                <p>
                    Select the day of the week to show data from:
                </p>
                <select class="selectpicker" data-selected-text-format="count">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9 col-centered">
                <p>
                    Select the day of the week to show data from:
                </p>
                <select class="selectpicker" data-selected-text-format="count">
                    <option>Morning</option>
                    <option>Midday</option>
                    <option>Evening</option>
                    <option>Night</option>
                </select>
            </div>
        </div>



    </nav>
    <div class="canvas canvas-slide">
        <div class="navbar navbar-default navbar-fixed-top">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id='map'></div>
            </div>
        </div>

</body>

</html>
