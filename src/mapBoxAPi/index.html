<body>
    <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">

        <a class="navmenu-brand" href="#">Amsterdam in Motion</a>
        <br />
        <hr />
        <div style="padding: 10px">
            <label for="dayfilter">Filter on day</label>
            <select id="dataRepresentationSelect" class="selectpicker">
                    <option value="0">Points</option>
                    <option value="1">Neighbourhoods</option>
            </select>
        </div>

        <br />
        <hr />
        <div style="padding: 10px">
            <label for="dayfilter">Filter on day</label>
            <select class="form-control selectpicker" id="dayfilter">
                    <option value="0">None</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>
            </select>
        </div>

        <br />
        <hr />
        <div style="padding: 10px">
            <label for="dayfilter">Filter on daypart</label>
            <select class="selectpicker">
                    <option value="0">None</option>
                    <option value="1">Morning</option>
                    <option value="2">Midday</option>
                    <option value="3">Evening</option>
                    <option value="4">Night</option>
                </select>
        </div>



    </nav>
    <div class="canvas canvas-slide">
        <div class="navbar navbar-default navbar-fixed-top">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id='map'></div>
            </div>
        </div>

</body>
